name: Python tests

# run tests whenever main gets a commit or PR
on:
  push:
    branches:
      - main
      - actions
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # this is the only distro available ðŸ™ƒ

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install mdto.py and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest # pytest â‰  project dep, so add it here
          pip install -e .
      - name: Run tests
        run: pytest
